<div ng-module='boorish.ask'>
  <form>
    <h3>NEW ITEM</h3>
    <hr>
    <div class="form-group">
    <input class="form-control" type='question' ng-model='question.title'  size = "50" placeholder='What is your item?'>
    </div>
    <div class="dropdown-form form-group">
      <input ng-model="question.tag" placeholder="Enter or select a tag">
      <label class="dropdown-label"></label>
      <select class="form-control" name="tagSelect" ng-model="tagOptions.selectedOption" ng-options="option.name for option in tagOptions.availableOptions track by option.id"></select>
    </div>
    <div class="urlInput" ng-init='valid=true'>
      <input class="form-control" type='url' ng-model="question.url" placeholder="Item URL" ng-keydown="valid=shortenURL.$error.url[0].$valid">
      <div ng-if="valid === false">
       <p>Invalid!</p>
     </div> 
    </div>
    <br>
    <div class="form-group">
      <textarea class="form-control" type='question' ng-model='question.text' rows='5' cols='80' maxlength="255" ng-trim="false" placeholder='Add more details'></textarea>
      <span>Characters left: {{255 - question.text.length}}</span>
    </div>


    <div class="form-group pull-right">
    <input class="btn btn-default" type='reset' value='Cancel'>
    <input class="btn btn-primary" type='submit' ng-click='addQuestion(); embedder()' value='Ask question'>
    </div>
  </form>
</div>
<br><br>
<!-- This segment will be moved to the questions page eventually -->
<div ng-model="question.embedData">
  <div class="row-fluid">
    <div class="col-md-12">
      <div class="thumbnail">
        <!-- <img class="col-md-8" src="{{question.embedData.thumbnail_url}}"> -->
        <img class="col-md-8" src="{{question.embedData.thumbnail_url}}">
        <div class="caption">
          <!-- <h3 class="inline">{{question.embedData.title}}</h3> -->
          <h3>{{question.embedData.title}}</h3>
          <p>{{question.embedData.provider_url}}</p>
          <p><a href="{{question.embedData.provider_url}}" class="btn btn-primary" role="button">Visit</a> <a href="#" class="btn btn-default" role="button">Reviews</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
