<div ng-module='boorish.ask'>
  <form>
    <h3>NEW ITEM</h3>
    <hr>
    <div class="form-group">
    <input class="form-control" type='question' ng-model='question.title'  size = "50" placeholder='What is your item?'>
    </div>
    <div class="dropdown-form form-group">
      <input ng-model="question.tag" placeholder="Enter or select a tag">
      <label class="dropdown-label"></label>
      <select class="form-control" name="tagSelect" ng-model="tagOptions.selectedOption" ng-options="option.name for option in tagOptions.availableOptions track by option.id"></select>
    </div>
    <div class="urlInput" ng-init='valid=true'>
      <input class="form-control" type='url' ng-model="question.link" placeholder="Item URL" ng-keydown="valid=shortenURL.$error.url[0].$valid">
      <div ng-if="valid === false">
       <p>Invalid!</p>
     </div> 
    </div>
    <br>
    <div class="form-group">
      <textarea class="form-control" type='question' ng-model='question.text' rows='5' cols='80' maxlength="255" ng-trim="false" placeholder='Add more details'></textarea>
      <span>Characters left: {{255 - question.text.length}}</span>
    </div>
    <div class="form-group pull-right">
    <input class="btn btn-default" type='reset' value='Cancel'>
    <input class="btn btn-primary" type='submit' ng-click='addQuestion()' value='Ask question'>
    </div>
  </form>
  <div class="col-md-12">
    <section id="scroll">
    <h3>Saved Links</h3>
    <hr>
      <!--{{ savedLinks }}-->
    <li ng-repeat="link in savedLinks track by $index" ng-click="autofill($index)"> {{ link.title }}</li>
    </section>
  </div>
  <br><br>
  <div class="col-md-12">
    <section id="scroll2" style="height: 500px">
      <h3>Users Saved Links</h3>
      <hr>
      <input ng-model="userSearch"> <button ng-click="getSaved2()">Search</button>
      <!--{{ savedLinks }}-->
      <li ng-repeat="link in userLinks track by $index" ng-click="autofill($index)"> {{ link.title }}</li>
    </section>
  </div>
</div>
